<aside>
</aside>
<div class="home-container">
    <div class="row" style="margin: 20px 20px 20px 20px">
        <div class="col-sm-6">
            <img ng-src="images/watches/{{item.image}}" style="width: 100%">
        </div>
        <div class="col-sm-6">
            <h3 ng-bind-html="item.name" style="color:#1c1c1c"></h3>
            <h4>Описание</h4>
            <p ng-bind-html="item.description"></p>
            <h4>Характеристики</h4>
            <div ng-bind-html="item.specification" style="font-size:14px"></div>
            <div class="row" style="margin: 30px 0 0 0 ;">
                <div class="col-sm-4">
                    <p style="font-size: 26px; color:orangered; text-align: center; vertical-align: middle;line-height:54px; height: 54px; margin: auto">
                        {{item.price}} p.
                    </p>
                </div>
                <div class="action col-sm-8" style="padding: 10px; font-size: 16px; height: 54px;"
                     ng-click="putInCart()">
                    <i class="fa fa-shopping-cart fa-2x" aria-hidden="true"> В корзину</i>
                </div>
            </div>
        </div>
    </div>
</div>
